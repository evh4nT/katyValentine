<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine? ğŸ’Œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@400;600;800;900&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --pink:  #ff6b9d;
      --rose:  #ff3d7f;
      --cream: #fff5f7;
      --soft:  #ffe4ee;
      --text:  #5c2a3a;
    }

    body {
      min-height: 100vh;
      background: var(--cream);
      background-image:
        radial-gradient(circle at 15% 20%, #ffcfe088 0%, transparent 40%),
        radial-gradient(circle at 85% 75%, #ffd6e788 0%, transparent 40%);
      font-family: 'Nunito', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* â”€â”€ floating hearts â”€â”€ */
    .hearts-bg {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .hf {
      position: absolute;
      bottom: -40px;
      font-size: 1.3rem;
      opacity: 0;
      animation: floatUp linear infinite;
    }
    @keyframes floatUp {
      0%   { transform: translateY(0) scale(.8) rotate(-10deg); opacity: 0; }
      8%   { opacity: .6; }
      92%  { opacity: .25; }
      100% { transform: translateY(-105vh) scale(1.1) rotate(15deg); opacity: 0; }
    }

    /* â”€â”€ card â”€â”€ */
    .card {
      position: relative;
      z-index: 10;
      background: #fff;
      border-radius: 36px;
      padding: 52px 48px 48px;
      max-width: 460px;
      width: calc(100% - 40px);
      text-align: center;
      border: 2.5px solid #ffd6e7;
      box-shadow:
        0 8px 40px rgba(255, 61, 127, .13),
        0 2px 8px  rgba(255, 61, 127, .07);
    }

    .title {
      font-family: 'Pacifico', cursive;
      font-size: clamp(1.7rem, 5.5vw, 2.3rem);
      color: var(--rose);
      line-height: 1.2;
      margin-bottom: 6px;
    }
    .subtitle {
      font-size: .95rem;
      color: #c08090;
      font-weight: 700;
      margin-bottom: 30px;
      letter-spacing: .02em;
    }

    /* â”€â”€ gif â”€â”€ */
    .gif-wrap {
      width: 190px;
      height: 190px;
      margin: 0 auto 32px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid var(--soft);
      box-shadow: 0 0 0 7px #fff, 0 0 0 9px #ffd6e7;
      transition: transform .4s cubic-bezier(.34,1.56,.64,1);
    }
    .gif-wrap:hover { transform: scale(1.05); }
    .gif-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: opacity .2s ease, transform .35s cubic-bezier(.34,1.56,.64,1);
    }

    /* â”€â”€ YES button â”€â”€ */
    .btn-yes {
      cursor: pointer;
      border: none;
      border-radius: 50px;
      font-family: 'Nunito', sans-serif;
      font-weight: 900;
      font-size: 1.1rem;
      padding: 15px 44px;
      background: linear-gradient(135deg, var(--pink), var(--rose));
      color: #fff;
      box-shadow: 0 6px 22px rgba(255,61,127,.35);
      transition: transform .2s, box-shadow .2s;
      outline: none;
      transform-origin: center;
    }
    .btn-yes:hover  { box-shadow: 0 10px 30px rgba(255,61,127,.45); }
    .btn-yes:active { filter: brightness(.93); }

    /* â”€â”€ NO button â”€â”€ */
    #btn-no {
      cursor: pointer;
      border: none;
      border-radius: 50px;
      font-family: 'Nunito', sans-serif;
      font-weight: 900;
      font-size: 1rem;
      padding: 14px 36px;
      background: var(--soft);
      color: var(--rose);
      box-shadow: 0 4px 14px rgba(255,61,127,.12);
      position: fixed;
      z-index: 20;
      transition:
        left  .35s cubic-bezier(.34,1.56,.64,1),
        top   .35s cubic-bezier(.34,1.56,.64,1),
        background .15s;
    }
    #btn-no:hover { background: #ffd0e2; }

    /* placeholder row keeps card height stable */
    .btn-row {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      min-height: 56px;
    }

    /* â”€â”€ success screen â”€â”€ */
    .success {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255, 240, 245, .93);
      backdrop-filter: blur(10px);
      z-index: 100;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 18px;
      animation: fadeIn .45s ease;
    }
    .success.show { display: flex; }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(.94); }
      to   { opacity: 1; transform: scale(1);   }
    }

    .success-emoji {
      font-size: 5.5rem;
      animation: pulse 1s ease infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1);    }
      50%       { transform: scale(1.18); }
    }
    .success-title {
      font-family: 'Pacifico', cursive;
      font-size: clamp(2rem, 7vw, 3rem);
      color: var(--rose);
    }
    .success-msg {
      font-size: 1.1rem;
      color: var(--text);
      font-weight: 700;
      max-width: 320px;
      line-height: 1.6;
      text-align: center;
    }

    /* â”€â”€ confetti â”€â”€ */
    .confetti-piece {
      position: fixed;
      top: -20px;
      border-radius: 2px;
      animation: confettiFall linear forwards;
      z-index: 99;
      pointer-events: none;
    }
    @keyframes confettiFall {
      0%   { transform: translateY(0) rotate(0deg);    opacity: 1; }
      80%  { opacity: 1; }
      100% { transform: translateY(105vh) rotate(700deg); opacity: 0; }
    }
  </style>
</head>
<body>

<!-- floating hearts background -->
<div class="hearts-bg" id="heartsBg"></div>

<!-- main card -->
<div class="card">
  <div class="title">Will you be my Valentine? ğŸ’•</div>
  <div class="subtitle">Choose wisely&nbsp;ğŸ‘€</div>

  <div class="gif-wrap">
    <!--
      â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
      â•‘  ADD YOUR GIF URLS IN THE JS ARRAY BELOW!       â•‘
      â•‘  Find:  const gifs = [ "url1", "url2", ... ]    â•‘
      â•‘  The GIF changes every time "No" is pressed.    â•‘
      â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    -->
    <img id="mainGif" src="" alt="cute gif" />
  </div>

  <div class="btn-row" id="btnRow">
    <button class="btn-yes" id="btn-yes" onclick="sayYes()">Yes! ğŸ¥°</button>
    <!-- The No button is injected by JS so it can roam the full screen -->
  </div>
</div>

<!-- success overlay -->
<div class="success" id="successScreen">
  <div class="success-emoji">ğŸ’–</div>
  <div class="success-title">Yay!! ğŸ‰</div>
  <div class="success-msg">
    I knew you'd say yes!<br>Happy Valentine's Day ğŸ’Œ
  </div>
</div>

<!-- No button lives at body level so it can be anywhere on screen -->
<button id="btn-no" onclick="sayNo()">No ğŸ˜¢</button>

<script>
  // â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
  // â•‘  PASTE YOUR GIF URLS HERE â€” add as many as you like!  â•‘
  // â•‘  They'll cycle each time the No button is pressed.    â•‘
  // â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  const gifs = [
    "https://media.tenor.com/m1st4f2QovMAAAAM/love-you-sissy.gif",  // ğŸ± replace with your gif
    "https://media0.giphy.com/media/v1.Y2lkPTZjMDliOTUycTN0bGE3YWZtcHVva3dldWN6ZzdyMXRuM2xldXZzdWM1Nmp2MW04eSZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/8jCttxIUetwaad5hy3/source.gif",       // ğŸ¶ replace with your gif
    "https://media.tenor.com/Q8PFvXYPYVsAAAAM/hoevatiic.gif",   // ğŸ» replace with your gif
  ];

  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  let noCount  = 0;
  let gifIndex = 0;

  const gifEl   = document.getElementById("mainGif");
  const noBtn   = document.getElementById("btn-no");
  const yesBtn  = document.getElementById("btn-yes");

  // Set the first gif
  gifEl.src = gifs[0];

  // Position No button next to Yes on load/resize
  function placeNoNearYes() {
    const row  = document.getElementById("btnRow");
    const rect = row.getBoundingClientRect();
    noBtn.style.left = (rect.right - noBtn.offsetWidth) + "px";
    noBtn.style.top  = (rect.top + (rect.height - noBtn.offsetHeight) / 2) + "px";
  }

  window.addEventListener("load",   placeNoNearYes);
  window.addEventListener("resize", placeNoNearYes);

  // â”€â”€ NO: dodge + change gif â”€â”€
  function sayNo() {
    noCount++;

    // Cycle to next gif
    gifIndex = noCount % gifs.length;
    gifEl.style.opacity   = "0";
    gifEl.style.transform = "scale(.85)";
    setTimeout(() => {
      gifEl.src             = gifs[gifIndex];
      gifEl.style.opacity   = "1";
      gifEl.style.transform = "scale(1)";
    }, 200);

    // Grow the YES button a little each time (max 1.9Ã—)
    const yesScale = Math.min(1 + noCount * 0.1, 1.9);
    yesBtn.style.transition = "transform .3s cubic-bezier(.34,1.56,.64,1)";
    yesBtn.style.transform  = `scale(${yesScale})`;

    // Dodge to a random position fully inside the viewport
    const pad = 24;
    const maxX = window.innerWidth  - noBtn.offsetWidth  - pad;
    const maxY = window.innerHeight - noBtn.offsetHeight - pad;
    noBtn.style.left = (pad + Math.random() * maxX) + "px";
    noBtn.style.top  = (pad + Math.random() * maxY) + "px";
  }

  // â”€â”€ YES: show success + confetti â”€â”€
  function sayYes() {
    document.getElementById("successScreen").classList.add("show");
    launchConfetti();
  }

  function launchConfetti() {
    const colors = [
      "#ff6b9d","#ff3d7f","#ffb3cd","#ff8fb5",
      "#ffd6e7","#fff099","#b5f0d0","#a8d8ff"
    ];
    for (let i = 0; i < 130; i++) {
      setTimeout(() => {
        const el = document.createElement("div");
        el.className = "confetti-piece";
        const size = 6 + Math.random() * 9;
        el.style.width            = size + "px";
        el.style.height           = size + "px";
        el.style.left             = Math.random() * 100 + "vw";
        el.style.background       = colors[Math.floor(Math.random() * colors.length)];
        el.style.borderRadius     = Math.random() > .45 ? "50%" : "2px";
        el.style.animationDuration = (1.6 + Math.random() * 2.6) + "s";
        el.style.animationDelay   = Math.random() * .5 + "s";
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 5000);
      }, i * 16);
    }
  }

  // â”€â”€ Floating hearts background â”€â”€
  const hBg  = document.getElementById("heartsBg");
  const emos = ["ğŸ’•","ğŸ’—","ğŸ’–","ğŸ©·","ğŸ’","âœ¨","ğŸ’","ğŸŒ¸"];
  for (let i = 0; i < 20; i++) {
    const h = document.createElement("span");
    h.className = "hf";
    h.textContent = emos[Math.floor(Math.random() * emos.length)];
    h.style.left              = Math.random() * 100 + "%";
    h.style.fontSize          = (.7 + Math.random() * 1.3) + "rem";
    h.style.animationDuration = (6 + Math.random() * 11) + "s";
    h.style.animationDelay    = (Math.random() * 9) + "s";
    hBg.appendChild(h);
  }
</script>
</body>
</html>
